<div *ngIf="dataSource">
  <div>
    
    <mat-form-field>

      <input matInput placeholder="Search lessons" #filter>

  </mat-form-field>

  </div>
  <div class="loading-container" *ngIf="dataSource.$loading | async">
    <mat-spinner></mat-spinner>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header #name> Name </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="bold">{{element.name}}</div>
          <div class="sub">{{element.email}}</div> 
        </td>
    </ng-container>

    <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let element"> 
          <div *ngIf="!element.isEdit">
            {{element.contact}} 
          </div>
          <div *ngIf="element.isEdit">
            <input [(ngModel)]="element.contact" name="contact">
          </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="organization">
        <th mat-header-cell *matHeaderCellDef mat-sort-header #organization> Organization </th>
        <td mat-cell *matCellDef="let element"> 
          <div *ngIf="!element.isEdit">
            {{element.organization}} 
          </div>
          <div *ngIf="element.isEdit">
            <input [(ngModel)]="element.organization" name="organization">
          </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="candidates">
        <th mat-header-cell *matHeaderCellDef> Candidates </th>
        <td mat-cell *matCellDef="let element"> 
          <div *ngIf="!element.isEdit">
            {{element.candidates}} 
          </div>
          <div *ngIf="element.isEdit">
            <input [(ngModel)]="element.candidates" name="candidates">
          </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="meetings">
        <th mat-header-cell *matHeaderCellDef> Meetings </th>
        <td mat-cell *matCellDef="let element"> 
          <div *ngIf="!element.isEdit">
            {{element.meetings}} 
          </div>
          <div *ngIf="element.isEdit">
            <input [(ngModel)]="element.meetings" name="meetings">
          </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> 
          <div *ngIf="!element.isEdit" class="status" [class]="element.status">
            {{element.status}}
          </div>
          <div *ngIf="element.isEdit">
            <select name="status" id="" [(ngModel)]="element.status">
              <option value="Active">Active</option>
              <option value="Partial">Partial</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="actionables">
          <div *ngIf="!element.isEdit">
            <button (click)="edit(element)"><mat-icon>create</mat-icon></button>
            <button (click)="delete(element)"><mat-icon>delete</mat-icon></button> 
          </div> 
          <div *ngIf="element.isEdit">
            <button (click)="save(element)"><mat-icon>save</mat-icon></button>
            <button (click)="discardChanges(element)"><mat-icon>cancel</mat-icon></button> 
          </div>
        </td>
    </ng-container>
</table>

  <mat-paginator [pageSizeOptions]="[20, 30, 40]"></mat-paginator>
</div>
